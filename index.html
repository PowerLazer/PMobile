        const adColors = ["#FF0000", "#00AA00", "#0000FF", "#FFA500", "#800080", "#FF69B4", "#008080", "#FFD700", "#A52A2A", "#2E8B57"];

        function showAds() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.innerHTML = '';
            const usedTexts = new Set();
            const usedColors = new Set();

            for (let i = 0; i < 5; i++) {
                let randomText;
                do {
                    randomText = adTexts[Math.floor(Math.random() * adTexts.length)];
                } while (usedTexts.has(randomText));
                usedTexts.add(randomText);

                let randomColor;
                do {
                    randomColor = adColors[Math.floor(Math.random() * adColors.length)];
                } while (usedColors.has(randomColor));
                usedColors.add(randomColor);

                const adBanner = document.createElement('a');
                adBanner.href = 'about:blank';
                adBanner.className = 'ad-banner';
                adBanner.style.backgroundColor = randomColor;
                adBanner.textContent = randomText;
                sidebar.appendChild(adBanner);
            }
        }

        function showRandomQuote() {
            const content = document.querySelector('.content');
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];

            const quoteElement = document.createElement('div');
            quoteElement.className = 'quote';
            quoteElement.textContent = quote;
            content.appendChild(quoteElement);
        }

        window.onload = function() {
            showAds();
            showRandomQuote(); // Отображаем только одну случайную цитату
        };
