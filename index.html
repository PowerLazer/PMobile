<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, initial-scale=1.0">
    <title>PowerMobile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение CSS файла -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            color: #000;
            margin: 0;
            padding: 0;
            text-align: center;
            width: 240px;
            position: relative;
        }
        header {
            background-color: #E6E6E6;
            font-size: 16px;
            padding: 5px;
            border-bottom: 1px solid #CCCCCC;
        }
        .content {
            margin-left: 60px; /* Отступ слева для рекламы */
            padding: 10px;
        }
        .menu {
            text-align: left;
            font-size: 14px;
        }
        .menu a {
            display: block;
            padding: 5px 0;
            border-bottom: 1px solid #CCCCCC;
            color: #0000FF;
            text-decoration: none;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #E6E6E6;
            font-size: 12px;
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #CCCCCC;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 50px; /* Ширина баннера */
            height: 100%;
            background-color: #F5F5F5;
            border-right: 1px solid #CCCCCC;
            text-align: center;
            padding-top: 10px;
        }
        .ad-banner {
            font-size: 10px;
            padding: 5px;
            margin-bottom: 10px;
            color: #FFFFFF;
            font-weight: bold;
            text-align: center;
            display: block;
            width: 40px;
            margin-left: auto;
            margin-right: auto;
            text-decoration: none;
        }
        iframe {
            width: 240px;
            height: 300px;
            border: none;
        }
        /* Добавленный стиль для 240x400 */
        @media only screen and (min-width: 240px) and (max-width: 400px) {
            body {
                width: 240px;
                height: 400px; /* Высота для нового разрешения */
            }
            iframe {
                height: 350px; /* Изменение высоты iframe для лучшего отображения */
            }
        }
    </style>
    <script>
        const adTexts = [
            "Flash игры нового поколения!",
            "Загрузите лучшие темы!",
            "MP3 рингтоны бесплатно!",
            "Программы для вашего телефона!",
            "Обои 320x240 — скачай сейчас!",
            "Лучшие Java-игры для S40!",
            "Самые горячие рингтоны!",
            "Картинки на телефон бесплатно!",
            "Скачай топовые приложения!",
            "Новые темы для вашего Nokia!",
            "Игры с графикой нового уровня!",
            "Новинки в мире Flash-заставок!",
            "Лучшие MP3 рингтоны года!",
            "Оригинальные обои для экрана!",
            "Скачай интересные программы!",
            "Новые игры — новые впечатления!",
            "Скачайте музыку без регистрации!",
            "Популярные заставки на телефон!",
            "Новые яркие темы для экрана!",
            "Флеш-игры с фантастическим сюжетом!",
            "Оригинальные программы для S40!",
            "Загрузите уникальные обои!",
            "Новый мир MP3 рингтонов!",
            "Захватывающие Java-игры!",
            "Новые коллекции Flash-заставок!",
            "Мультимедиа на любой вкус!",
            "Популярные игры для телефона!",
            "Самые свежие приложения!",
            "Классные темы для дисплея!",
            "Заставки для всех моделей телефонов!",
            "Скачай музыку прямо сейчас!"
        ];

        const adColors = ["#FF0000", "#00AA00", "#0000FF", "#FFA500", "#800080", "#FF69B4", "#008080", "#FFD700", "#A52A2A", "#2E8B57"];

        function showAds() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.innerHTML = '';
            const usedTexts = new Set();
            const usedColors = new Set();

            for (let i = 0; i < 5; i++) {
                let randomText;
                do {
                    randomText = adTexts[Math.floor(Math.random() * adTexts.length)];
                } while (usedTexts.has(randomText));
                usedTexts.add(randomText);

                let randomColor;
                do {
                    randomColor = adColors[Math.floor(Math.random() * adColors.length)];
                } while (usedColors.has(randomColor));
                usedColors.add(randomColor);

                const adBanner = document.createElement('a');
                adBanner.href = 'about:blank';
                adBanner.className = 'ad-banner';
                adBanner.style.backgroundColor = randomColor;
                adBanner.textContent = randomText;
                sidebar.appendChild(adBanner);
            }
        }

        window.onload = showAds;
    </script>
</head>
